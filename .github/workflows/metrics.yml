name: Profile Cards

on:
  schedule:
    - cron: "0 6 * * *"   # todos los días 06:00 UTC
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Genera un set de cards (stats, langs, repos, commits, etc.)
      - name: Generate summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: Jrlinaresk
          THEME: default

      # Commit automático solo si hubo cambios (si no hay nueva info, no cambia nada)
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: update profile cards"
          git push
